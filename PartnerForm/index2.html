    <div class="page-wrapper bg-gra-02 p-t-100 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form id="PartnerForm" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" id="first_name" name="first_name" required
                                        pattern="^[a-zA-Z\s]+$">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" id="last_name" name="last_name" required
                                        pattern="^[a-zA-Z\s]+$">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" id="birthday"
                                            name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="input-group">
                            <label class="label">IDCard</label>
                            <div class="input-group">
                                <input class="input--style-4" type="text" id="id_card" name="id_card" required
                                    pattern="[0-9]{13}" placeholder="13 Digit">
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" id="email" name="email" required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" id="phone" name="phone" required
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" id="subject" required>
                                    <option disabled="disabled" selected="selected">Choose option </option>
                                    <option>ECM</option>
                                    <option>ZDox</option>
                                    <option>Get 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit"> Submit </button>

                        </div>


                        <script>
                            document.getElementById("PartnerForm").addEventListener("submit", myFunction2);


                            function myFunction2() {
                                document.getElementById("PartnerForm")
                                alert("start");

                                $.ajax({
                                    type: "POST",
                                    url: "https://prod-08.southeastasia.logic.azure.com:443/workflows/cc27086d2446477c895d65a414773a5b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=zACcckvV5dHhOefqzUQf4iPLUBvWF3k80RVDn9jg5LU",
                                    data: JSON.stringify({
                                        first_name: $("#first_name").val(),
                                        last_name: $("#last_name").val(),
                                        birthday: $("#birthday").val(),
                                        email: $("#email").val(),
                                        id_card: $("#id_card").val(),
                                        phone: $("#phone").val(),
                                        subject: $("#subject").val(),

                                    }),

                                    success: function (data) {
                                        if (data.success == true) {
                                            alert('success');
                                        }
                                        else {
                                            alert('fail');
                                        }
                                        console.log(data);
                                    }
                                });
                            }

                            function myFunction() {
                                alert("The form was submitted");
                            }

                            function phonenumber(inputtxt) {
                                var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                                if (inputtxt.value.match(phoneno)) {
                                    return true;
                                }
                                else {
                                    alert("False number");
                                    return false;
                                }
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>
